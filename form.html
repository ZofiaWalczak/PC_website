<br>
	<section>
		<div id="wrapper">
			<form autocomplete="on">
				<h1>Formularz zapisu do drużyny</h1>
				<p>
					<label for="imie" class="uname"> Imię: </label><br>
					<input name="imie" type="text" id="imie" autofocus placeholder="Imię">
				</p>
				<p>
					<label for="nazwisko"> Nazwisko: </label><br>
					<input name="imie" type="text" id="nazwisko" placeholder="Nazwisko">
				</p>
				<p>
					<label for="mail"> E-mail: </label><br>
					<input name="mail" type="email" id="mail" placeholder="mymail@mail.com">
				</p>
				<p>
					<label for="dataur"> Data urodzenia: </label><br>
					<input name="data urodzenia" type="date" id="dataur">
				</p>
				<p>
					<h3>Płeć:</h3>
					<select name="gender" id="genders">
						<option value="man">Mężczyzna</option>
						<option value="woman">Kobieta</option>
						<option value="nb">Non-binary</option>
					</select>
					
				</p>
				<p>
					<input type="submit" value="Zatwierdź">
				</p>
			</form>
		</div>
	</section>
